<!DOCTYPE html>
<html>
<head>
  <title>Edu Pickup App â€“ Teacher</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="edupickuplogo.png">
  <link rel="apple-touch-icon" href="edupickuplogo.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2GE589Z2W2"></script>
  <meta name="google-adsense-account" content="ca-pub-1200109181407050">
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2GE589Z2W2');
  </script>
</head>
<body>
  <h2>Lista Sosiri - Check out - Ecran Doamna Invatatoare Nicoleta</h2>
  <div style="text-align:center; margin-bottom:25px;margin-top: 10px;">
    <img src="edupickuplogo.png" alt="EduPickup Logo" style="max-width:100px; height:auto;">
  </div>

  <div id="main">Se Ã®ncarcÄƒ...</div>
  <audio id="checkinSound" src="checkin.mp3" preload="auto"></audio>

  <script>
    const API_BASE = 'https://unwailed-creepier-cory.ngrok-free.dev';
    const groupId = new URLSearchParams(window.location.search).get('group') || 'scoala4-clasa1E';

    const fetchWithHeaders = (url, options = {}) => {
      options.headers = {
        ...options.headers,
        'Content-Type': 'application/json',
        'ngrok-skip-browser-warning': 'true'
      };
      return fetch(url, options);
    };

    fetchWithHeaders(`${API_BASE}/analytics`, {
      method: 'POST',
      body: JSON.stringify({
        page: 'teacher',
        group: groupId,
        event: 'view',
        timestamp: new Date().toISOString()
      })
    });

    gtag('event', 'page_view', {
      page_title: 'Teacher Dashboard',
      page_location: window.location.href,
      page_path: '/teacher.html',
      group: groupId
    });

    let soundEnabled = false;
    let suppressSound = false;
    let lastCheckinTs = null;
    let lastActiveIds = [];

    document.addEventListener('click', () => { soundEnabled = true; });
    document.addEventListener('touchstart', () => { soundEnabled = true; });

    function playCheckinSound() {
      const sound = document.getElementById('checkinSound');
      if (soundEnabled && sound) {
        sound.play().catch(e => console.log("Playback failed:", e));
      }
    }

    const $ = (s) => document.querySelector(s);
    const humanTime = (iso) => new Date(iso).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    async function renderTeacher() {
      try {
        const res = await fetchWithHeaders(`${API_BASE}/events?group=${groupId}`);
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        const events = await res.json();

        const active = events.filter(e => e.status === 'arrived');
        const picked = events.filter(e => e.status === 'picked');

        const today = new Date().toISOString().slice(0, 10);
        const pickedToday = picked.filter(p => p.ts.startsWith(today));

        const currentActiveIds = active.map(e => e.id);
        const newArrivals = currentActiveIds.filter(id => !lastActiveIds.includes(id));
        const newestArrival = active.find(e => newArrivals.includes(e.id));

        if (
          newestArrival &&
          soundEnabled &&
          !suppressSound &&
          (!lastCheckinTs || new Date(newestArrival.ts) > new Date(lastCheckinTs))
        ) {
          playCheckinSound();
          lastCheckinTs = newestArrival.ts;
        }

        lastActiveIds = currentActiveIds;
        suppressSound = false;

        $('#main').innerHTML = `
          <div>
            <strong>Grup: ${groupId}</strong><br/><br/>
            <button id="refreshBtn">ğŸ”„ Refresh</button>

            <div style="margin-top:12px">
              <strong>Sosiri active</strong>
              ${active.length === 0 ? `<div>Niciun pÄƒrinte Ã®ncÄƒ.</div>` :
                active.map(e => `
                  <div style="margin:8px 0; border-bottom:1px solid #ccc; padding-bottom:4px">
                    <strong>${e.child_name}</strong> â€” ${e.who}<br/>
                    <span>${humanTime(e.ts)} ${e.note ? 'Â· ' + e.note : ''}</span><br/>
                    <button data-id="${e.id}" class="markPicked">âœ… Ridicat</button>
                  </div>
                `).join('')
              }
            </div>

            <div style="margin-top:20px">
              <strong>Istoric (azi)</strong>
              ${pickedToday.length === 0 ? `<div>Nicio ridicare finalizatÄƒ.</div>` :
                pickedToday.map(p => `<div>${humanTime(p.ts)} â€” ${p.child_name} â€” ${p.who}</div>`).join('')
              }
            </div>
          </div>
        `;

        document.querySelectorAll('.markPicked').forEach(btn => {
          btn.addEventListener('click', async () => {
            const id = btn.dataset.id;
            suppressSound = true;

            fetchWithHeaders(`${API_BASE}/analytics`, {
              method: 'POST',
              body: JSON.stringify({
                page: 'teacher',
                group: groupId,
                event: 'interaction',
                action: 'markPicked',
                timestamp: new Date().toISOString()
              })
            });

            gtag('event', 'markPicked', {
              event_category: 'Teacher',
              event_label: id,
              group: groupId,
              value: 1
            });

            await fetchWithHeaders(`${API_BASE}/events/${id}`, {
              method: 'PATCH',
              body: JSON.stringify({ status: 'picked' })
            });

            renderTeacher();
          });
        });

        document.getElementById('refreshBtn').addEventListener('click', () => {
          suppressSound = true;

          fetchWithHeaders(`${API_BASE}/analytics`, {
            method: 'POST',
            body: JSON.stringify({
              page: 'teacher',
              group: groupId,
              event: 'interaction',
              action: 'refresh',
              timestamp: new Date().toISOString()
            })
          });

          gtag('event', 'refresh', {
            event_category: 'Teacher',
            event_label: 'Refresh clicked',
            group: groupId,
            value: 1
          });

          renderTeacher();
        });

      } catch (err) {
        console.error('Fetch failed:', err);
        $('#main').innerHTML = `<div style="color:red">âŒ Eroare la Ã®ncÄƒrcare: ${err.message}</div>`;
      }
    }

    renderTeacher();
    setInterval(renderTeacher, 3000);
  </script>

  <footer style="text-align:center; padding:20px; font-size:14px; color:#f7eeee;">
    &copy; 2025 EduPickup. All rights reserved.
  </footer>
</body>
</html>
