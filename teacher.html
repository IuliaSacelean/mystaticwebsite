<!DOCTYPE html>
<html>
<head>
  <title>Pickup App â€“ Teacher</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Lista Sosiri - Check out <div style="text-align:center; margin-bottom:25px;margin-top: 10px;">
    <img src="edupickuplogo.png" alt="EduPickup Logo" style="max-width:100px; height:auto;">
  </div></h2>
  <div id="main">Se Ã®ncarcÄƒ...</div>

  <script>
    const API_BASE = 'https://unwailed-creepier-cory.ngrok-free.dev';
    const $ = (s) => document.querySelector(s);

    const humanTime = (iso) => {
      const d = new Date(iso);
      return isNaN(d.getTime()) ? 'ğŸ•“ datÄƒ invalidÄƒ' : d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    };

    const API = (path) => `${API_BASE}${path}`;

    async function renderTeacher() {
      try {
        const res = await fetch(API('/events'), {
          headers: {
            'Accept': 'application/json',
            'ngrok-skip-browser-warning': 'true'
          }
        });

        if (!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);

        const events = await res.json();
        console.log('Fetched events:', events);

        const active = events.filter(e => e.status === 'arrived');
        const picked = events.filter(e => e.status === 'picked');

        $('#main').innerHTML = `
          <div>
            <button id="refreshBtn">ğŸ”„ Refresh</button>

            <div style="margin-top:12px">
              <strong>Sosiri active</strong>
              ${active.length === 0 ? `<div>Niciun pÄƒrinte Ã®ncÄƒ.</div>` :
                active.map(e => `
                  <div style="margin:8px 0; border-bottom:1px solid #ccc; padding-bottom:4px">
                    <strong>${e.child_name}</strong> â€” ${e.who}<br/>
                    <span>${humanTime(e.ts)} ${e.note ? 'Â· ' + e.note : ''}</span><br/>
                    <button data-id="${e.id}" class="markPicked">âœ… Ridicat</button>
                  </div>
                `).join('')
              }
            </div>

            <div style="margin-top:20px">
              <strong>Istoric (azi)</strong>
              ${picked.length === 0 ? `<div>Nicio ridicare finalizatÄƒ.</div>` :
                picked.map(p => `<div>${humanTime(p.ts)} â€” ${p.child_name} â€” ${p.who}</div>`).join('')
              }
            </div>
          </div>
        `;

        document.querySelectorAll('.markPicked').forEach(btn => {
          btn.addEventListener('click', async () => {
            const id = btn.dataset.id;
            await fetch(API(`/events/${id}`), {
              method: 'PATCH',
              headers: {
                'Content-Type': 'application/json',
                'ngrok-skip-browser-warning': 'true'
              },
              body: JSON.stringify({ status: 'picked' })
            });
            renderTeacher();
          });
        });

        $('#refreshBtn').addEventListener('click', renderTeacher);

      } catch (err) {
        console.error('Fetch failed:', err);
        $('#main').innerHTML = `<div style="color:red">âŒ Eroare la Ã®ncÄƒrcare: ${err.message}</div>`;
      }
    }

    renderTeacher();
    setInterval(renderTeacher, 3000);
  </script>
  <footer style="text-align:center; padding:20px; font-size:14px; color:#f7eeee;">
    &copy; 2025 EduPickup. All rights reserved.
  </footer>
  
</body>
</html>
