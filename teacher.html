<!DOCTYPE html>
<html>
<head>
  <title>EduPickup – Teacher</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="header">Lista Sosiri</h2>
  <div style="text-align:center; margin-bottom:25px;">
    <img src="edupickuplogo.png" alt="EduPickup Logo" style="max-width:100px;">
  </div>
  <div id="main">Se încarcă...</div>
  <audio id="checkinSound" src="checkin.mp3" preload="auto"></audio>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const groupId = urlParams.get('group') || 'default';
    const API_BASE = 'https://unwailed-creepier-cory.ngrok-free.dev';

    let soundEnabled = false;
    let suppressSound = false;
    let lastCheckinTs = null;
    let lastActiveIds = [];

    document.addEventListener('click', () => soundEnabled = true);
    document.addEventListener('touchstart', () => soundEnabled = true);

    function playCheckinSound() {
      const sound = document.getElementById('checkinSound');
      if (soundEnabled && sound) sound.play().catch(() => {});
    }

    const $ = (s) => document.querySelector(s);
    const humanTime = (iso) => new Date(iso).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const API = (path) => `${API_BASE}${path}`;

    async function renderTeacher() {
      try {
        const res = await fetch(API('/events'), {
          headers: { 'Accept': 'application/json', 'ngrok-skip-browser-warning': 'true' }
        });
        const events = await res.json();
        const filtered = events.filter(e => e.group === groupId);
        const active = filtered.filter(e => e.status === 'arrived');
        const picked = filtered.filter(e => e.status === 'picked');

        const currentActiveIds = active.map(e => e.id);
        const newArrivals = currentActiveIds.filter(id => !lastActiveIds.includes(id));
        const newestArrival = active.find(e => newArrivals.includes(e.id));

        if (newestArrival && soundEnabled && !suppressSound &&
            (!lastCheckinTs || new Date(newestArrival.ts) > new Date(lastCheckinTs))) {
          playCheckinSound();
          lastCheckinTs = newestArrival.ts;
        }

        lastActiveIds = currentActiveIds;
        suppressSound = false;

        $('#main').innerHTML = `
          <div>
            <strong>Grup: ${groupId}</strong><br/>
            <button id="refreshBtn">🔄 Refresh</button>
            <div style="margin-top:12px">
              <strong>Sosiri active</strong>
              ${active.length === 0 ? `<div>Niciun părinte încă.</div>` :
                active.map(e => `
                  <div style="margin:8px 0; border-bottom:1px solid #ccc;">
                    <strong>${e.child_name}</strong> — ${e.who}<br/>
                    <span>${humanTime(e.ts)} ${e.note ? '· ' + e.note : ''}</span><br/>
                    <button data-id="${e.id}" class="markPicked">✅ Ridicat</button>
                  </div>
                `).join('')
              }
            </div>
            <div style="margin-top:20px">
              <strong>Istoric (azi)</strong>
              ${picked.length === 0 ? `<div>Nicio ridicare finalizată.</div>` :
                picked.map(p => `<div>${humanTime(p.ts)} — ${p.child_name} — ${p.who}</div>`).join('')
              }
            </div>
          </div>
        `;

        document.querySelectorAll('.markPicked').forEach(btn => {
          btn.addEventListener('click', async () => {
            suppressSound = true;
            const id = btn.dataset.id;
            await fetch(API(`/events/${id}`), {
              method: 'PATCH',
              headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
              body: JSON.stringify({ status: 'picked' })
            });
            renderTeacher();
          });
        });

        $('#refreshBtn').addEventListener('click', () => {
          suppressSound = true;
          renderTeacher();
        });

      } catch (err) {
        $('#main').innerHTML = `<div style="color:red">❌ Eroare: ${err.message}</div>`;
      }
    }

    renderTeacher();
    setInterval(renderTeacher, 3000);
  </script>
</body>
</html>
