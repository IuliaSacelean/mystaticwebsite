<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Star Wars Quote Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ffe81f;
    }
    .quote-card {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
    }
    select {
      margin-top: 10px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ffe81f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #fff200;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>⭐ Star Wars: Quote Match ⭐</h1>
  <p>Match the quote to the correct character!</p>

  <div id="quiz-container"></div>

  <button onclick="nextPage()" id="nextBtn">Next Page</button>
  <div class="result" id="result"></div>

  <script>
    const baseQuotes = [
      { quote: "I don't like sand. It's coarse and rough and irritating...", answer: "Anakin" },
      { quote: "So this is how liberty dies… with thunderous applause.", answer: "Padmé" },
      { quote: "You were the Chosen One! It was said that you would destroy the Sith, not join them!", answer: "Obi-Wan" },
      { quote: "The dark side of the Force is a pathway to many abilities some consider to be unnatural.", answer: "Palpatine" },
      { quote: "This is where the fun begins.", answer: "Anakin" }
    ];
    const options = ["Anakin", "Padmé", "Obi-Wan", "Palpatine"];
    const total = 50;
    const perPage = 10;
    let answers = new Array(total).fill(null);
    let currentPage = 0;

    const fullQuotes = Array.from({ length: total }, (_, i) => {
      const base = baseQuotes[i % baseQuotes.length];
      return { quote: base.quote + ` (${i + 1})`, answer: base.answer };
    });

    function renderPage() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';
      const start = currentPage * perPage;
      const end = Math.min(start + perPage, total);
      for (let i = start; i < end; i++) {
        const card = document.createElement('div');
        card.className = 'quote-card';
        card.innerHTML = `
          <p><strong>"${fullQuotes[i].quote}"</strong></p>
          <select id="q${i}">
            <option value="">-- Choose --</option>
            ${options.map(o => `<option value="${o}" ${answers[i] === o ? 'selected' : ''}>${o}</option>`).join('')}
          </select>
        `;
        container.appendChild(card);
      }
      document.getElementById('nextBtn').innerText = (end >= total) ? 'Finish' : 'Next Page';
    }

    function nextPage() {
      const start = currentPage * perPage;
      const end = Math.min(start + perPage, total);
      for (let i = start; i < end; i++) {
        const val = document.getElementById(`q${i}`).value;
        answers[i] = val;
      }

      if (end >= total) {
        const score = answers.reduce((acc, val, i) => acc + (val === fullQuotes[i].answer ? 1 : 0), 0);
        document.getElementById('quiz-container').innerHTML = '';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('result').innerHTML = `⭐ You scored <strong>${score}/${total}</strong>!`;
      } else {
        currentPage++;
        renderPage();
      }
    }

    renderPage();
  </script>
</body>
</html>
