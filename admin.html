<!DOCTYPE html>
<html>
<head>
  <title>EduPickup Admin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
    }

    input {
      font-size: 20px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 6px;
      background-color: #022142;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      background: #ffffff22;
      padding: 20px;
      border-radius: 8px;
    }

    a {
      color: #ffd;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>Creare Grup EduPickup</h2>
  <p>Introduceți numele grupului (ex: scoala4-clasa1E):</p>
  <input type="text" id="groupInput" placeholder="Nume grup">
  <br>
  <button onclick="generateLink()">Generează linkuri</button>

  <div id="result" style="display:none;"></div>

  <script>
    function generateLink() {
      const group = document.getElementById('groupInput').value.trim();
      if (!group) {
        alert("Vă rugăm să introduceți un nume de grup.");
        return;
      }

      const teacherUrl = `https://yourdailyqadose.com/teacher.html?group=${encodeURIComponent(group)}`;
      const parentUrl = `https://yourdailyqadose.com/parent.html?group=${encodeURIComponent(group)}`;

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        ✅ Grup creat: <strong>${group}</strong><br><br>
        Link pentru profesori:<br>
        <a href="${teacherUrl}" target="_blank">${teacherUrl}</a><br><br>
        Link pentru părinți:<br>
        <a href="${parentUrl}" target="_blank">${parentUrl}</a>
      `;
    }
  </script>
</body>
</html>
