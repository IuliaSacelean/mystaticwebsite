    const $ = (s) => document.querySelector(s);

    function showParent(){
      $('#main').innerHTML = `
        <div>

          <select id="childSelect">
            ${demoChildren.map(c => `<option value="${c.id}">${c.name}</option>`).join('')}

        $('#confirm').style.display = 'block';

        $('#noteInput').value = '';
      });
    }

    showParent();
  </script>
