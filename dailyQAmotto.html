<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily QA Motto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: #f1c40f;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        p {
            font-size: 20px;
            font-style: italic;
            color: #ecf0f1;
            margin-top: 10px;
            animation: fadeIn 3s ease-out;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ecf0f1;
            opacity: 0.7;
        }
    </style>
    <script>
        function getQAMotto() {
            const mottos = {
                1: "Start the week strong: Test with purpose!",
                2: "Tuesday Tune-up: Precision ensures quality!",
                3: "Wednesday Wisdom: Every defect found is a win!",
                4: "Thursday Thoroughness: Validate, Verify, Victory!",
                5: "Friday Finish: Quality is a journey, not a destination!"
            };
            const today = new Date().getDay();
            document.getElementById("motto").innerText = mottos[today] || "Enjoy your weekend!";
        }
    </script>
</head>
<body onload="getQAMotto()">
    <div class="container">
        <h1 id="motto">Loading...</h1>
        <p>Stay inspired and keep testing!</p>
        <div class="footer">
            Powered by Your Daily QA Dose of Inspiration
        </div>
    </div>
</body>
</html>
