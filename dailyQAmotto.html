<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily QA Motto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: #f1c40f;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        p {
            font-size: 20px;
            font-style: italic;
            color: #ecf0f1;
            margin-top: 10px;
            animation: fadeIn 3s ease-out;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ecf0f1;
            opacity: 0.7;
        }

        .motto-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

    </style>
    <script>
        function getQAMotto() {
            const mottos = {
                1: {
                    motto: "Start the week Strong: Testing is like being a detective, a problem solver and a quality guardian all in one.",
                    image: "detectivetester.png"
                },
                2: {
                    motto: "Tuesday Tune-up: üêû I find bugs faster than they can hide! üèÉüí®", 
                    image: "passionfortesting.png"
                },
                3: {
                    motto: "Wednesday Wisdom: My job is to turn 'It works on my machine' into 'It works everywhere!'",
                    image: "A person testing software without bugs.png"
                    
                },
                4: {
                    motto: "Thursday Determination: üêû I find bugs faster than they can hide! üèÉüí®",
                    image: "flaky tests.png"
                },
                5: {
                    motto: "Friday Finish: Quality is a journey, not a destination!",
                    image: "Quality is a journey, not a destination!.png"
                }
            };

            const today = new Date().getDay();
            const mottoInfo = mottos[today] || { motto: "Enjoy your weekend!", image: "" };

            document.getElementById("motto").innerText = mottoInfo.motto;
            document.getElementById("motto-image").src = mottoInfo.image;
        }
    </script>
</head>
<body onload="getQAMotto()">
    <div class="container">
        <h1 id="motto">Loading...</h1>
        <img id="motto-image" class="motto-image" src="" alt="Daily QA Motto Image">
        <p>Stay inspired and keep testing!</p>
        <div class="footer">
            Powered by your Daily QA Dose
        </div>
    </div>
</body>
</html>
<!-- This HTML page displays a daily QA motto with a background gradient and an image. The motto changes based on the day of the week. -->
