<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily QA Motto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size-adjust: 0.35;
            padding-top: 0.5%;

        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 700px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            text-transform: uppercase;
            color: #f1c40f;
            letter-spacing: 3px;
            animation: fadeIn 2s ease-out;
            margin: 0;
        }

        p {
            font-size: 22px;
            font-style: italic;
            color: #ecf0f1;
            margin-top: 15px;
            animation: fadeIn 3s ease-out;
        }

        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #ecf0f1;
            opacity: 0.8;
        }

        .motto-image {
            max-width: 80%;
            height: auto;
            margin-top: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .motto-image:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 28px;
                letter-spacing: 1px;
            }
            p {
                font-size: 18px;
            }
            .footer {
                font-size: 14px;
            }
            .motto-image {
                max-width: 100%;
            }
        }
    </style>
    <script>
        function getQAMotto() {
            const mottos = {
                1: {
                    motto: "Start the week Strong: Testing is like being a detective, a problem solver and a quality guardian all in one.",
                    image: "detectivetester.png"
                },
                2: {
                    motto: "Tuesday Tune-up: üêû I find bugs faster than they can hide! üèÉüí®", 
                    image: "passionfortesting.png"
                },
                3: {
                    motto: "Wednesday Wisdom: My job is to turn 'It works on my machine' into 'It works everywhere!'",
                    image: "A person testing software without bugs.png"
                },
                4: {
                    motto: "Thursday Determination: I believe in second chances‚Ä¶but not for flaky tests!",
                    image: "flaky tests.png"
                },
                5: {
                    motto: "Friday Finish: Quality is a journey, not a destination!",
                    image: "Quality is a journey, not a destination!.png"
                }
            };

            const today = new Date().getDay();
            const mottoInfo = mottos[today] || { motto: "Enjoy your weekend!", image: "" };

            document.getElementById("motto").innerText = mottoInfo.motto;
            document.getElementById("motto-image").src = mottoInfo.image;
        }
    </script>
</head>
<body onload="getQAMotto()">
    <div class="container">
        <h1 id="motto">Loading...</h1>
        <img id="motto-image" class="motto-image" src="" alt="Daily QA Motto Image">
        <p>Stay inspired and keep testing!</p>
        <div class="footer">
            Powered by your Daily QA Dose
        </div>
    </div>
</body>
</html>
