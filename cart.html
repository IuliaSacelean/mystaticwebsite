<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {  font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 25px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 125vh;
            font-size-adjust: 0.75;
            
            flex-direction: column; }
    .cart-item { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; }
    button { padding: 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Shopping Cart</h1>
  <div id="cart-items"></div>
  <button class="button" onclick="proceedToCheckout()">Proceed to Checkout</button>

  
  <script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function displayCart() {
    let cartContainer = document.getElementById('cart-items');
    cartContainer.innerHTML = ''; // Clear previous content

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p>Your cart is empty.</p>';
      return;
    }

    cart.forEach((item, index) => {
      cartContainer.innerHTML += `
        <div class="cart-item">
          <p>${item.name} - $${item.price.toFixed(2)}</p>
          <button class="button" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
    });
  }

  function removeItem(index) {
    cart.splice(index, 1); // Remove selected item
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart(); // Refresh cart display
  }

  function proceedToCheckout() {
    window.location.href = "checkout.html"; // Navigate to checkout
  }

  displayCart(); // Initialize cart display
</script>

</script>

</html>
