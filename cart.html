<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    .cart-item { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; }
    button { padding: 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Shopping Cart</h1>
  <div id="cart-items"></div>
  <button onclick="checkout()">Proceed to Checkout</button>
  
  <script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function displayCart() {
    let cartContainer = document.getElementById('cart-items');
    cartContainer.innerHTML = ''; 

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p>Your cart is empty.</p>';
      return;
    }

    cart.forEach((item, index) => {
      cartContainer.innerHTML += `
        <div class="cart-item">
          <p>${item.name} - $${item.price.toFixed(2)}</p>
          <button onclick="removeItem(${index})">Remove</button>
        </div>
      `;
    });
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart();
  }

  function checkout() {
    alert('Proceeding to checkout...');
    window.location.href = "checkout.html";
  }

  displayCart();
</script>

<script>
    function removeItem(index) {
      cart.splice(index, 1); // Remove selected item
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart(); // Refresh cart display
    }

    function checkout() {
      alert('Proceeding to checkout...');
      localStorage.removeItem('cart'); // Clear cart after checkout
      window.location.href = "checkout.html"; // Redirect to checkout
    }

    displayCart(); // Initialize cart display
  </script>

</body>
</html>
